{% extends "base.html" %}
{% load i18n %}

{% block content %}

<div class="well">

	{% if form.errors %}
		<p>Your username and password didn't match. Please try again.</p>
	{% endif %}
	
	<form accept-charset="UTF-8" action="." class="form-horizontal" id="new_user" method="post">
		<fieldset>
		{% csrf_token %}
	 	<input type="hidden" name="next" value="/" />
	      		<legend>Login</legend>
	
	      		<div class="control-group">
		         	<label class="control-label" for="id_username">{{ form.username.label_tag }}</label>
		         	<div class="controls">
		           		<input id="id_username" name="username" size="30" type="text" value="" />
		         	</div>
	     		</div>
	
	      		<script type="text/javascript">
	      		$("#id_username").focus();
	    		</script>
	
	        		<div class="control-group">
	          		<label class="control-label" for="id_password">{{ form.password.label_tag }}</label>
	          		<div class="controls">
	            			<input id="id_password" name="password" size="30" type="password" />
	          		</div>
	        		</div>
	
	        		<div class="form-actions">
		          		<input class="btn btn-primary" name="commit" type="submit" value="Login" />
		          		<input type="hidden" name="next" value="{{ next }}" />
	        		</div>
	
	      	</fieldset>
	</form>
	
</div>    

{% endblock %}
