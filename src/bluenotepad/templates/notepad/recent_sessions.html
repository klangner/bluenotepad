{% extends "notepad/notepad_base.html" %}

{% block tab_content %}
	<table class="table table-bordered table-striped">
		<tr>
			<th>#</th>
			<th>Session</th>
			<th>Created</th>
			<th>Event</th>
		</tr>
		{% for session in sessions %}
			<tr>
				<td>{{forloop.counter}}</td>
				<td>{{session.session}}</td>
				<td>{{session.time|timesince}} ago.</td>
				<td>{{session.event}}</td>
			</tr>
		{% endfor %}
	</table>

{% endblock %}
