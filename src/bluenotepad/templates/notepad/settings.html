{% extends "notepad/notepad_base.html" %}

{% block tab_content %}

{{ form.errors }}
<form accept-charset="UTF-8" action="settings" class="form-vertical" method="post">
 	<legend>
 	Notepad
 	</legend>
   	<fieldset>
		{% csrf_token %}
   		<div class="control-group">
			<label class="control-label" for="id_title">Title:</label>
         	<div class="controls">
           		<input id="id_title" class="span12" name="title" type="text" value="{{notepad.title}}"/>
         	</div>
   		</div>

   		<div class="control-group">
        	<label class="control-label" for="id_info">Description:</label>
         	<div class="controls">
           		<textarea id="id_info" class="span12" name="description">{{notepad.description}}</textarea>
         	</div>
   		</div>

   		<div class="control-group">
        	<label class="control-label" for="id_data">Report model:</label>
         	<div class="controls">
           		<textarea id="id_data" class="span12" name="report_model" rows="12">{{notepad.report_model}}</textarea>
         	</div>
   		</div>
   		
   		<script type="text/javascript">
   			$("#id_title").focus();
   		</script>

		<div class="control-group">
			<div class="controls">
		      	<button type="submit" class="btn">Save</button>
		    </div>
  		</div>			     		
   	</fieldset>
</form>    	

{% endblock %}
