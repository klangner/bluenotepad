<head profile="http://www.w3.org/1999/xhtml/vocab">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Language" content="en" />
	<meta name="author" content="Krzysztof Langner">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="/favicon.ico" />
	<title>BlueNotepad.com Product notepad</title>
  	
    <meta name="keywords" content="product analysis, data analysis, web experiments"/>
	<meta name="description" content="Test and analyze your products."/>
	
   	<link href="/media/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>    
    <link href="/media/css/custom.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->

      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  	<script type="text/javascript" language="javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="/media/bootstrap/js/bootstrap.min.js"></script>

	{% block head %}
	{% endblock %}
	
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

</head>

<body>

	<div class="navbar navbar-fixed-top navbar-inverse">
    	<div class="navbar-inner">
        	<div class="container-fluid">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>
	          	<a class="brand" href="/">BlueNotepad.com :</a>
	          	<div class="navbar-text pull-left">
	          		Keep notes while developing new product.
	          	</div>
	        	{% if user.is_authenticated %}
					<div class="btn-group pull-right">
           				<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
             				<i class="icon-user"></i> {{user}}
             				<span class="caret"></span>
           				</a>
           				<ul class="dropdown-menu">
		       				<li><a href="/accounts/logout?next=/">Logout</a></li>
           				</ul>
       				</div>
				{% else %}
	           		<ul class="nav nav-collapse pull-right">
		            	<li><a href="/accounts/login">Login</a></li>
	           		</ul>
				{% endif %}
        	</div>
      	</div>
	</div>

	<div class="container-fluid">
		{% block content %}
		{% endblock %}
	</div>
	<div class="container">
		{% block content_not_fluid %}
		{% endblock %}
	</div>


	<hr/>
	<footer>
   		<p style="padding-left:20px">
       			BlueNotepad.com ver. 0.29
       			| <a href="mailto:klangner@gmail.com">Contact</a>
       	</p>
   	</footer>

</body>

</html>
