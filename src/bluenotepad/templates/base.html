<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML+RDFa 1.0//EN" "http://www.w3.org/MarkUp/DTD/xhtml-rdfa-1.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" version="XHTML+RDFa 1.0" dir="ltr">

<head profile="http://www.w3.org/1999/xhtml/vocab">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Language" content="en" />
	<meta name="author" content="Krzysztof Langner">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="/favicon.ico" />
	<title>Matrobot.com Data analysis for Product Managers</title>
  	
    <meta name="keywords" content="product analysis, data analysis, web experiments"/>
	<meta name="description" content="Test and analyze your products."/>
	
   	<link href="/media/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>    
    <link href="/media/css/custom.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  	<script type="text/javascript" language="javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="/media/bootstrap/js/bootstrap.min.js"></script>

	{% block head %}
	{% endblock %}
	
	<script type="text/javascript">
	
	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-30207433-6']);
	  {% block googleAnalytics %}{% endblock %}
	  _gaq.push(['_trackPageview']);
	
	  (function() {
	    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();
	
	</script>		
</head>

<body>

	<div class="navbar navbar-fixed-top navbar-inverse">
    	<div class="navbar-inner">
        	<div class="container-fluid">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>
	          	<a class="brand" href="/">MatRobot.com :</a>
	          	<div class="navbar-text pull-left">
	          		Check how people use your product.
	          	</div>
	        	{% if user %}
					<div class="btn-group pull-right">
           				<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
             				<i class="icon-user"></i> {{user}}
             				<span class="caret"></span>
           				</a>
           				<ul class="dropdown-menu">
		       				<li><a href="/accounts/logout?next=/">Logout</a></li>
           				</ul>
       				</div>
				{% else %}
	           		<ul class="nav nav-collapse pull-right">
		            	<li><a href="/accounts/login">Login</a></li>
	           		</ul>
				{% endif %}
        	</div>
      	</div>
	</div>

	<div class="container-fluid">
		{% block content %}
		{% endblock %}
	</div>
	<div class="container">
		{% block content_not_fluid %}
		{% endblock %}
	</div>


	<hr/>
	<footer>
   		<p style="padding-left:20px">
       			matrobot.com ver. 0.28
       			| <a href="mailto:klangner@gmail.com">Contact</a>
       	</p>
   	</footer>

</body>

</html>
